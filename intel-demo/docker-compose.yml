    hostname: kafka2
    container_name: kafka2
    depends_on:
      - zookeeper
    ports:
      - "9292:9292"
      - "8290:8290"
    volumes:
      - ./config:/etc/kafka/demo
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_BROKER_RACK: 'east'
